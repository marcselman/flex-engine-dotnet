<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<style>
		#container {
			width: 900px;
			height: 600px;
			display: flex;
			background-color: #aaa;
		}
		#item1 {
			height: 100px;
			flex-grow: 1;
			flex-shrink: 1;
			flex-basis: 200px;
			background-color: #bbb;
		}
		#item2 {
			height: 100px;
			flex-grow: 3;
			flex-shrink: 0;
			flex-basis: 80%;
			background-color: #ccc;
		}
		#item3 {
			height: 100px;
			flex-grow: 4;
			flex-shrink: 2;
			flex-basis: 100px;
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="item1"></div>
		<div id="item2"></div>
		<div id="item3"></div>
	</div>
	<script>
		var style1 = getComputedStyle(document.getElementById('item1'));
		var style2 = getComputedStyle(document.getElementById('item2'));
		var style3 = getComputedStyle(document.getElementById('item3'));
		console.info(style1.width);
		console.info(style2.width);
		console.info(style3.width);
	</script>
</body>
</html>
